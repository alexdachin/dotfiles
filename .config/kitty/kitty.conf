# Font
font_family        Iosevka Term Medium
bold_font          Iosevka Term Bold
italic_font        Iosevka Term Medium Italic
bold_italic_font   Iosevka Term Bold Italic
font_size          18.0
macos_thicken_font 0.45

# Color scheme
foreground #d8dee9
background #2e3440

cursor               #d8dee9
selection_foreground #2e3440
selection_background #d8dee9

color0  #3b4252
color1  #bf616a
color2  #a3be8c
color3  #ebcb8b
color4  #81a1c1
color5  #b48ead
color6  #88c0d0
color7  #e5e9f0
color8  #4c566a
color9  #bf616a
color10 #a3be8c
color11 #ebcb8b
color12 #81a1c1
color13 #b48ead
color14 #8fbcbb
color15 #eceff4

# Scrollback
scrollback_lines 2000
scrollback_pager_history_size 10

# Keyboard shortcuts
map cmd+t new_tab_with_cwd !neighbor

# Remote control
allow_remote_control yes
listen_on            unix:/tmp/kitty-{kitty_pid}
